
<h1 class="text-center">Employee search</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th colspan="2" class="text-center">Options</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>
            <span class="badge badge-pill" [ngClass]="{'badge-warning': employee.role === 'Admin',
                              'badge-info' : employee.role === 'User',
                              'badge-secondary': employee.role === 'None'}">
                {{employee.role}}
            </span>
        </td>
        <td>
            <a class="btn btn-primary" [routerLink]="['/employees/', employee.id]"><i class="fa fa-edit"></i></a>
        </td>
        <td *ngIf="employee.role != 'Admin' && employee.role != 'User'">
            <a class="btn btn-info" asp-route-id="@employee.Id"><i class="fa fa-sitemap"></i></a>
        </td>
        <td *ngIf="employee.role != 'None'">
            <form asp-controller="Employee" asp-action="RemoveRole" method="post" asp-antiforgery="true">
                <input type="hidden" name="Id" value="@employee.Id" />
                <button type="submit" class="btn btn-dark"><i class="fa fa-user-times"></i></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
