<div class="row justify-content-center">

    <div class="col-lg-9">
        <h1 class="text-center">Employee search</h1>
        <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th colspan="2" class="text-center">Options</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>
                    <span class="badge rounded-pill" 
                    [ngClass]="{'text-bg-warning': employee.role === 'Admin',
                                    'text-bg-info' : employee.role === 'User',
                                    'text-bg-success' : employee.role === 'Moderator',
                                    'text-bg-secondary': employee.role === 'None'}">
                        {{employee.role}}
                    </span>
                </td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['/employees/', employee.id]"><fa-icon [icon]="editIcon"></fa-icon></a>
                </td>
                <td *ngIf="employee.role != 'Admin' && employee.role != 'User' && employee.role != 'Moderator'">
                    <a class="btn btn-info" [routerLink]="['/employee/assign-role/', employee.id]"><fa-icon [icon]="assignRoleIcon"></fa-icon></a>
                </td>
                <td *ngIf="employee.role != 'None'">
                    <div class="btn-group">
                        <a (click)="changeStatus(employee.id)" class="btn" 
                            [ngClass]="{'btn-success': employee.isActive,
                        'btn-warning': !employee.isActive}">
                        <fa-icon [icon]="employee.isActive ? deactivateUserIcon : activateUserIcon"></fa-icon>
                        </a>
                        <a (click)="removeRole(employee.id)" class="btn btn-danger"><fa-icon [icon]="removeRoleIcon"></fa-icon></a> 
                      </div>
                </td>
            </tr>
            </tbody>
        </table>
        </div>

        <div class="d-flex justify-content-center">
            <pagination 
              [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems" 
              [itemsPerPage]="pagination.itemsPerPage" 
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)" 
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
            </pagination>
          </div>
        
    </div>
    <div class="col-lg-3">
        <h1 class="text-center">Filters</h1>
        <form class="form" #form="ngForm" (ngSubmit)="loadEmployees()" novalidate>
            <div class="form-group"> 
                <label for="role">Role</label>
                <select class="form-control ml-1" name="role"
                [(ngModel)]="employeeParams.role">
                <option value='' defaultSelected disabled>Select Role</option>
                <option *ngFor="let role of roles" [value]="role.value">
                    {{role.display}}
                </option>
                </select>
            </div> 
            <div class="form-group"> 
                <label for="firstName">First Name</label>
              <input type="text" class="form-control ml-1" 
              name="firstName"
              [(ngModel)]="employeeParams.firstName">
            </div> 
            <div class="form-group">
                <label for="lastName">Last Name</label>
              <input type="text" class="form-control ml-1" 
              name="firstName"
              [(ngModel)]="employeeParams.lastName">
            </div>

            <button type="button" (click)="resetFilters()" class="btn btn-info float-right ml-2">Reset</button>
            <button type="submit" class="btn btn-primary float-right">Apply</button>      
        </form>
    </div>
</div>
