<div class="row d-flex justify-content-around">
    <div class="col-lg-2">
        <h4>Employees</h4>
    </div>
    <div class="col-lg-7">
        <form class="form" [formGroup]="filtersForm">
            <div class="row g-2">
                <div class="col-md">
                    <tmp-select [options]="rolesSelect" label="Role" formControlName="role" [isFilter]="true"></tmp-select>
                </div>
                <div class="col-md">
                    <tmp-input placeholder="First Name" label="First Name" formControlName="firstName" [isFilter]="true"></tmp-input>
                </div>
                <div class="col-md">
                    <tmp-input placeholder="Last Name" label="Last Name" formControlName="lastName" [isFilter]="true"></tmp-input>
                </div>
            </div>
        </form>
    </div> 
    <div class="col-lg-2">
        <a class="btn btn-success float-end" [routerLink]="['/employees/create']"><fa-icon [icon]="plusIcon"></fa-icon></a>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-lg-12">
        <hr>
        <div class="table-responsive">
            <table class="table table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th colspan="2" class="text-center">Options</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>
                        <span class="badge rounded-pill pill-ts" 
                        [ngClass]="{'text-bg-warning': employee.role === 'Admin',
                            'text-bg-info' : employee.role === 'User',
                            'text-bg-success' : employee.role === 'Moderator',
                            'text-bg-secondary': employee.role === 'None'}">
                            {{employee.role}}
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-primary" [routerLink]="['/employees/', employee.id, 'edit']"><fa-icon [icon]="editIcon"></fa-icon></a>
                    </td>
                    <td *ngIf="employee.role !== 'Admin' && employee.role !== 'User' && employee.role !== 'Moderator'">
                        <a class="btn btn-info" [routerLink]="['/employees/', employee.id, 'assign-role']"><fa-icon [icon]="assignRoleIcon"></fa-icon></a>
                    </td>
                    <td *ngIf="employee.role !== 'None'">
                        <div class="btn-group">
                            <a (click)="changeStatus(employee.id)" class="btn" [ngClass]="{'btn-success': employee.isActive, 'btn-warning': !employee.isActive}">
                                <fa-icon [icon]="employee.isActive ? deactivateUserIcon : activateUserIcon"></fa-icon>
                            </a>
                            <a (click)="removeRole(employee.id)" class="btn btn-danger"><fa-icon [icon]="removeRoleIcon"></fa-icon></a> 
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-lg-6" *ngIf="!employees.length">
        <div class="alert alert-info text-center" role="alert">
            <h5>There are no employees</h5>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <tmp-pagination
        [totalCount]="pagination.totalItems"
        [pageSize]="pagination.itemsPerPage"
        [pageNumber]="pagination.currentPage"
        (pageChanged)="pageChanged($event)">
    </tmp-pagination>
</div>
