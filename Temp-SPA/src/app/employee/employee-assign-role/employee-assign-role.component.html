<h1 class="text-center">Assign Role</h1>       
<div class="row justify-content-center">
  <div class="col-lg-6 alert alert-info text-center" role="alert">
    <h5>Name: {{employee.firstName}} {{employee.lastName}}</h5>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-6">
    <form class="row g-2" [formGroup]="createAssignRoleForm" (ngSubmit)="register()">
        <input type="hidden" asp-for="@employee.Id" />
        <div class="form-group">
          <tmp-input [formControl]="username" [label]="'Username'" [placeholder]="'Enter username'"></tmp-input>
        </div>
        <div class="form-group">
          <tmp-input [type]="'password'" [formControl]="password" [label]="'Password'" [placeholder]="'Enter password'"></tmp-input>
        </div>
        <div class="form-group">
          <tmp-input [type]="'password'" [formControl]="confirmPassword" [label]="'Confirmed Password'" [placeholder]="'Enter your password again'"></tmp-input>
        </div>
        <fieldset class="form-group">
            <legend>Role</legend>
            <div class="form-check">
              <input type="radio" formControlName="role" value="User" class="form-check-input"/>
              <label class="form-check-label">User</label>
            </div>
            <div class="form-check">
              <input type="radio"  formControlName="role" value="Moderator" class="form-check-input" />  
              <label class="form-check-label">Moderator</label>
            </div>
            <div class="form-check">
              <input type="radio"  formControlName="role" value="Admin" class="form-check-input" />  
              <label class="form-check-label">Admin</label>
            </div>
        </fieldset> 
        <div class="form-group">
          <button class="btn btn-success btn-ts float-end" [disabled]="!createAssignRoleForm.valid" type="submit">Save</button>
        </div>
    </form>
  </div>
</div>
