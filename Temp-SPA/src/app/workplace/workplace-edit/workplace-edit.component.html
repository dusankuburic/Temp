<div class="row justify-content-center">
  <div class="col-lg-4">
    <h1 class="text-center">Edit Workplace</h1>
      <form [formGroup]="editWorkplaceForm" (ngSubmit)="update()">
        <div class="form-group">
          <tmp-input [formControl]="name" [label]="'Name'" placeholder="'Name'"></tmp-input>
        </div>      
        <button type="submit" [disabled]="!editWorkplaceForm.valid" class="btn btn-success float-right">Save</button>
      </form>
    </div>
</div>
