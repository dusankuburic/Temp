
<h1 class="text-center">Workplace list</h1>
<table class="table table-striped table-hover text-center">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let workplace of workplaces">
        <td>{{workplace.id}}</td>
        <td>{{workplace.name}}</td>
        <td>
            <a class="btn btn-primary" [routerLink]="['/workplaces/', workplace.id]"><i class="fa fa-edit"></i></a>
        </td>
    </tr>
    </tbody>
</table>
