<div class="row justify-content-center">
    <div class="col-lg-7">
        <h1 class="text-center">Workplace list</h1>
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workplace of workplaces">
                <td>{{workplace.name}}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a class="btn btn-primary" [routerLink]="['/workplaces/', workplace.id]"><fa-icon [icon]="editIcon"></fa-icon></a>
                        <a class="btn btn-success" (click)="changeStatus(workplace.id)"><fa-icon [icon]="archiveIcon"></fa-icon></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination.totalItems" 
      [itemsPerPage]="pagination.itemsPerPage" 
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)" 
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
