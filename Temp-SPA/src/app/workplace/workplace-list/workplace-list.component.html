<div class="row d-flex justify-content-around">
    <div class="col-lg-2">
        <h4>Workplaces</h4>
    </div>
    <div class="col-lg-7">
        <form class="form" [formGroup]="filtersForm">
            <div class="input-group">
                <input type="text" placeholder="Name" class="form-control" formControlName="name">
            </div>
        </form>
    </div>
    <div class="col-lg-2">
        <a class="btn btn-success float-end" [routerLink]="['/workplaces/create']"><fa-icon [icon]="plusIcon"></fa-icon></a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-12">
        <hr>
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let workplace of workplaces">
                <td>{{workplace.name}}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a class="btn btn-primary" [routerLink]="['/workplaces/', workplace.id, 'edit']"><fa-icon [icon]="editIcon"></fa-icon></a>
                        <a class="btn btn-success" (click)="changeStatus(workplace.id)"><fa-icon [icon]="archiveIcon"></fa-icon></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="d-flex justify-content-center">
    <tmp-pagination
        [totalCount]="pagination.totalItems"
        [pageSize]="pagination.itemsPerPage"
        [pageNumber]="pagination.currentPage"
        (pageChanged)="pageChanged($event)">
    </tmp-pagination>
</div>
