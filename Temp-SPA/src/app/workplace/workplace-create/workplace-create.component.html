<div class="row justify-content-center">
  <div class="col-lg-4">
    <h1 class="text-center">Create Workplace</h1>

      <form [formGroup]="createWorkplaceForm" (ngSubmit)="create()">
        <div class="form-group">
          <h4>Name</h4>
          <input [ngClass]="{'is-invalid': createWorkplaceForm.get('name').errors
            && createWorkplaceForm.get('name').touched}"
            type="text"
            class="form-control"
            formControlName="name">
            <div class="invalid-feedback">Please enter a Name</div>
        </div>
        <button type="submit" [disabled]="!createWorkplaceForm.valid" class="btn btn-success float-right">Create</button>
      </form>
      
    </div>
</div>
