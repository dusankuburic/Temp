<div class="organization-create-header">
  <div class="organization-create-title-section">
    <h1 class="organization-create-title">Create Organization</h1>
    <p class="organization-create-subtitle">Add a new organization to the system</p>
  </div>
</div>

<div class="organization-create-container">
  <tmp-card variant="filled" class="organization-create-card">
    <form [formGroup]="createOrganizationForm" (ngSubmit)="create()">
      <div class="organization-create-form-fields">
        <tmp-input [formControl]="name" [label]="'Name'" [placeholder]="'Enter organization name'"></tmp-input>
      </div>

      <div class="organization-create-form-actions">
        <tmp-button type="submit" variant="success" [disabled]="!createOrganizationForm.valid">Create Organization</tmp-button>
      </div>
    </form>
  </tmp-card>
</div>
