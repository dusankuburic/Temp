<div class="row justify-content-around">
    <div class="col-lg-2 col-md-6 col-sm-6">
        <h4>Organizations</h4>
    </div>
    <div class="col-lg-7">
        <form class="form" [formGroup]="filtersForm">
            <div class="input-group">
                <select class="form-control" formControlName="withGroups">
                    <option *ngFor="let opt of groupsSelect" [value]="opt.value" [disabled]="opt.disabled">
                        {{opt.display}}
                    </option>
                </select>
                <input type="text" placeholder="Name" class="form-control" formControlName="name">
            </div>
        </form>
    </div>
    <div class="col-lg-2">
        <a class="btn btn-success float-end" [routerLink]="['/organizations/create']"><fa-icon [icon]="plusIcon"></fa-icon></a> 
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-lg-12">
        <hr>
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Options</th>
                    <th colspan="3">Group Options</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let organization of organizations">
                <td>{{organization.name}}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a class="btn btn-primary" [routerLink]="['/organizations/' , organization.id, 'edit']"><fa-icon [icon]="editOrganizationIcon"></fa-icon></a>
                        <a class="btn btn-danger" (click)="changeStatus(organization.id)"><fa-icon [icon]="archiveOrganizationIcon"></fa-icon></a>
                    </div>
                </td>       
                <td>
                    <div class="btn-group" role="group">
                        <a class="btn" [ngClass]="organization.hasActiveGroup ? 'btn-warning' : 'btn-danger'" [routerLink]="['/groups/organization/', organization.id]"><fa-icon [icon]="innerGroupsIcon"></fa-icon></a>
                        <a class="btn btn-info" [routerLink]="['/groups/create/organization/', organization.id]"><fa-icon [icon]="plusIcon"></fa-icon></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-6" *ngIf="!organizations.length">
        <div class="alert alert-info text-center" role="alert">
            <h5>There are no organizations</h5>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <tmp-pagination
        [totalCount]="pagination.totalItems"
        [pageSize]="pagination.itemsPerPage"
        [pageNumber]="pagination.currentPage"
        (pageChanged)="pageChanged($event)">
    </tmp-pagination>
</div>
