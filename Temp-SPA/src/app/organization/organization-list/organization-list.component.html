<h1 class="text-center">Organization search</h1>
<table class="table table-striped table-hover text-center">
    <thead>
        <tr>
            <th>Name</th>
            <th>Options</th>
            <th colspan="2">Group Options</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let organization of organizations">
        <td>{{organization.name}}</td>
        <td>
          <a class="btn btn-primary" [routerLink]="['/organizations/', organization.id]"><i class="fa fa-edit"></i></a>
      </td>
      <td><a class="btn btn-warning" [routerLink]="['/inner-groups/', organization.id]"><i class="fas fa-users"></i> </a></td>
      <td><a class="btn btn-info" asp-controller="Group" asp-action="Create" asp-route-id="@organization.Id"> <i class="fas fa-project-diagram"></i> </a></td>
    </tr>
    </tbody>
</table>
