<div class="row justify-content-around">
 <div class="col-lg-4 col-md-6 col-sm-6">
    <h4 *ngIf="innerTeams">Teams inside {{group.name}}</h4>
  </div>
  <div class="col-lg-8">
    <form class="form">
      <div class="input-group">
          <input type="text" placeholder="Name" class="form-control">
          <button type="button" class="btn btn-info float-right">Reset</button>
          <button type="submit" class="btn btn-primary float-right">Apply</button>  
      </div>
  </form>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-12">
    <hr>
    <table class="table table-striped table-hover text-center">
      <thead>
          <tr>
            <th>Name</th>
            <th>Options</th>
          </tr>
      </thead>
      <tbody *ngIf="innerTeams"> 
        <tr *ngFor="let team of innerTeams">
          <td>{{team.name}}</td>
          <td>
            <div class="btn-group" role="group">
              <a class="btn btn-primary" [routerLink]="['/teams/', team.id, 'edit']"><fa-icon [icon]="editTeamIcon"></fa-icon></a>
              <a class="btn btn-success" (click)="changeStatus(team.id)"><fa-icon [icon]="archiveTeamIcon"></fa-icon></a>
            </div>
          </td>  
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-6" *ngIf="!innerTeams.length">
    <div class="alert alert-info text-center" role="alert">
      <h5>There are no teams inside group</h5>
    </div>
  </div>
  </div>
  <div *ngIf="innerTeams.length" class="d-flex justify-content-center">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems" 
    [itemsPerPage]="pagination.itemsPerPage" 
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)" 
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
  </div>
