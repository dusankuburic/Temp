<div class="team-list-header">
  <div class="team-list-title-section">
    <h1 class="team-list-title">{{group.name}} Teams</h1>
    <p class="team-list-subtitle">Manage teams within this group</p>
  </div>
</div>

<div class="team-list-container">
  <tmp-card variant="subtle" class="team-list-filters-card">
    <div class="team-list-filters-header">
      <h3 class="team-list-filters-title">Filters</h3>
      <tmp-button variant="success" size="small" (clicked)="openCreateModal(group.id)" ariaLabel="Create team">
        <fa-icon [icon]="plusIcon" [size]="'xl'"></fa-icon>
        <span style="margin-left: var(--spacing-xs);">Create</span>
      </tmp-button>
    </div>
    <form class="team-list-filters-form" [formGroup]="filtersForm">
      <tmp-input placeholder="Name" label="Name" formControlName="name" [isFilter]="true"></tmp-input>
    </form>
  </tmp-card>

  <tmp-card variant="filled" class="team-list-table-card">
    <tmp-table
      [columns]="columns"
      [data]="innerTeams"
      [striped]="true"
      [hoverable]="true"
      emptyMessage="No teams found">

      <ng-template #rowTemplate let-team>
        <tr>
          <td>{{ team.name }}</td>
          <td class="text-center">
            <div class="tmp-button-group">
              <tmp-button variant="primary" size="small" (clicked)="openEditModal(team.id, group.id)" ariaLabel="Edit team {{team.name}}">
                <fa-icon [icon]="editTeamIcon" [size]="'lg'"></fa-icon>
              </tmp-button>
              <tmp-button variant="danger" size="small" (clicked)="changeStatus(team.id)" ariaLabel="Archive team {{team.name}}">
                <fa-icon [icon]="archiveTeamIcon" [size]="'lg'"></fa-icon>
              </tmp-button>
            </div>
          </td>
        </tr>
      </ng-template>
    </tmp-table>
  </tmp-card>

  <div class="team-list-pagination">
    <tmp-pagination
      [totalCount]="pagination.totalItems"
      [pageSize]="pagination.itemsPerPage"
      [pageNumber]="pagination.currentPage"
      (pageChanged)="pageChanged($event)">
    </tmp-pagination>
  </div>
</div>
