<div class="team-edit-header">
  <div class="team-edit-title-section">
    <h1 class="team-edit-title">Edit Team</h1>
    <p class="team-edit-subtitle">Update team information</p>
  </div>
</div>

<div class="team-edit-container">
  <tmp-card variant="filled" class="team-edit-card">
    <form [formGroup]="editTeamForm" (ngSubmit)="update()">
      <div class="team-edit-form-fields">
        <tmp-input [formControl]="name" [label]="'Name'" [placeholder]="'Enter team name'"></tmp-input>
      </div>

      <div class="team-edit-form-actions">
        <tmp-button type="submit" variant="success" [disabled]="!editTeamForm.valid">Save Changes</tmp-button>
      </div>
    </form>
  </tmp-card>
</div>
