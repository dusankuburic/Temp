<div class="team-create-header">
  <div class="team-create-title-section">
    <h1 class="team-create-title">Create Team</h1>
    <p class="team-create-subtitle">Add a new team to {{group.name}}</p>
  </div>
</div>

<div class="team-create-container">
  <tmp-card variant="subtle" class="team-create-info-card">
    <div class="team-create-info-item">
      <span class="team-create-info-label">Group</span>
      <span class="team-create-info-value">{{group.name}}</span>
    </div>
  </tmp-card>

  <tmp-card variant="filled" class="team-create-card">
    <form [formGroup]="createTeamForm" (ngSubmit)="create()">
      <div class="team-create-form-fields">
        <tmp-input [formControl]="name" [label]="'Name'" [placeholder]="'Enter team name'"></tmp-input>
      </div>

      <div class="team-create-form-actions">
        <tmp-button type="submit" variant="success" [disabled]="!createTeamForm.valid">Create Team</tmp-button>
      </div>
    </form>
  </tmp-card>
</div>
