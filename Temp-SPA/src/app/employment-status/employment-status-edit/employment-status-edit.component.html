<div class="row justify-content-center">
  <div class="col-lg-4">
    <h1 class="text-center">Edit Employment status</h1>
      <form class="row g-2" [formGroup]="editEmploymentStatusForm" (ngSubmit)="update()">
        <div class="form-group">
          <tmp-input [formControl]="name" [label]="'Name'" [placeholder]="'Name'"></tmp-input>
        </div>      
        <div class="form-group">
          <button type="submit" [disabled]="!editEmploymentStatusForm.valid" class="btn btn-success btn-ts float-right">Save</button>
        </div>
      </form>
  </div>
</div>
