<div class="employment-status-edit-header">
  <div class="employment-status-edit-title-section">
    <h1 class="employment-status-edit-title">Edit Employment Status</h1>
    <p class="employment-status-edit-subtitle">Update employment status information</p>
  </div>
</div>

<div class="employment-status-edit-container">
  <tmp-card variant="filled" class="employment-status-edit-card">
    <form [formGroup]="editEmploymentStatusForm" (ngSubmit)="update()">
      <div class="employment-status-edit-form-fields">
        <tmp-input [formControl]="name" [label]="'Name'" [placeholder]="'Enter employment status name'"></tmp-input>
      </div>

      <div class="employment-status-edit-form-actions">
        <tmp-button type="submit" variant="success" [disabled]="!editEmploymentStatusForm.valid">Save Changes</tmp-button>
      </div>
    </form>
  </tmp-card>
</div>
