<div class="row justify-content-center">
    <div class="col-lg-8">
        <h3>Employment statuses</h3>
        <form class="form" [formGroup]="filtersForm" (ngSubmit)="loadEmploymentStatuses()">
            <div class="input-group">
                <input type="text" placeholder="Name" class="form-control" formControlName="name">
                <button type="button" (click)="resetFilters()" class="btn btn-info float-right">Reset</button>
                <button type="submit" class="btn btn-primary float-right">Apply</button>
            </div>
        </form>
    </div>    
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <hr>
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employment of employmentStatuses">
                <td>{{employment.name}}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a class="btn btn-primary" [routerLink]="['/employment-statuses/', employment.id, 'edit']"><fa-icon [icon]="editIcon"></fa-icon></a>
                        <a class="btn btn-success" (click)="changeStatus(employment.id)"><fa-icon [icon]="archiveIcon"></fa-icon></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="d-flex justify-content-center">
    <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination.totalItems" 
      [itemsPerPage]="pagination.itemsPerPage" 
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)" 
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
