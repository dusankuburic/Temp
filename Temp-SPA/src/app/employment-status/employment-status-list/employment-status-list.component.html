<div class="employment-status-list-header">
  <div class="employment-status-list-title-section">
    <h1 class="employment-status-list-title">Employment Statuses</h1>
    <p class="employment-status-list-subtitle">Manage and view all employment status types</p>
  </div>
</div>

<div class="employment-status-list-container">
  <!-- Filters Card -->
  <tmp-card variant="subtle" class="employment-status-list-filters-card">
    <div class="employment-status-list-filters-header">
      <h3 class="employment-status-list-filters-title">Filters</h3>
      <tmp-button variant="success" size="small" (clicked)="openCreateModal()" ariaLabel="Create employment status">
        <fa-icon [icon]="plusIcon" [size]="'xl'"></fa-icon>
        <span style="margin-left: var(--spacing-xs);">Create</span>
      </tmp-button>
    </div>
    <form class="employment-status-list-filters-form" [formGroup]="filtersForm">
      <tmp-input placeholder="Name" label="Name" formControlName="name" [isFilter]="true"></tmp-input>
    </form>
  </tmp-card>

  <!-- Data Table Card -->
  <tmp-card variant="filled" class="employment-status-list-table-card">
    <tmp-table
      [columns]="columns"
      [data]="employmentStatuses"
      [striped]="true"
      [hoverable]="true"
      emptyMessage="No employment statuses found">

      <ng-template #rowTemplate let-employment>
        <tr>
          <td>{{ employment.name }}</td>
          <td class="text-center">
            <div class="tmp-button-group">
              <tmp-button variant="primary" size="small" (clicked)="openEditModal(employment.id)" ariaLabel="Edit employment status {{employment.name}}">
                <fa-icon [icon]="editIcon" [size]="'lg'"></fa-icon>
              </tmp-button>
              <tmp-button variant="danger" size="small" (clicked)="changeStatus(employment.id)" ariaLabel="Archive employment status {{employment.name}}">
                <fa-icon [icon]="archiveIcon" [size]="'lg'"></fa-icon>
              </tmp-button>
            </div>
          </td>
        </tr>
      </ng-template>
    </tmp-table>
  </tmp-card>

  <!-- Pagination -->
  <div class="employment-status-list-pagination">
    <tmp-pagination
      [totalCount]="pagination.totalItems"
      [pageSize]="pagination.itemsPerPage"
      [pageNumber]="pagination.currentPage"
      (pageChanged)="pageChanged($event)">
    </tmp-pagination>
  </div>
</div>
