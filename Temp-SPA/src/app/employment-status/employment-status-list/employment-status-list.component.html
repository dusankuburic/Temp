<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1 class="text-center">Employment status list</h1>
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employment of employmentStatuses">
                <td>{{employment.name}}</td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['/employment-statuses/', employment.id]"><i class="fa fa-edit"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="d-flex justify-content-center">
    <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination.totalItems" 
      [itemsPerPage]="pagination.itemsPerPage" 
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)" 
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
