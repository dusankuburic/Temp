@if (loggedIn() && menuSections.length) {
  <div class="sidebar-fluent" id="sidebar-wrapper">
    <nav class="sidebar-nav" role="navigation" aria-label="Main navigation">
      <div class="sidebar-section" *ngFor="let section of menuSections" [class.show]="isSectionOpen(section.key)">
        <button class="sidebar-item sidebar-item-header" (click)="toggleSection(section.key)" type="button" [attr.aria-expanded]="isSectionOpen(section.key)">
          <fa-icon class="sidebar-icon" [icon]="section.icon"></fa-icon>
          <span class="sidebar-label">{{ section.label }}</span>
          <fa-icon class="sidebar-chevron" [icon]="arrowIcon"></fa-icon>
        </button>
        <div class="sidebar-dropdown">
          <a
            *ngFor="let link of section.links"
            class="sidebar-dropdown-item"
            [routerLink]="link.commands"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="handleLinkClick()">
            <span class="sidebar-dropdown-label">{{ link.label }}</span>
          </a>
        </div>
      </div>
    </nav>
  </div>
}
