<div class="row justify-content-around">
  <div class="col-lg-2 col-md-6 col-sm-6">
    <h4 class="text-center" *ngIf="innerGroups">{{organization.name}} groups</h4>
  </div>
  <div class="col-lg-7">
    <form class="form" [formGroup]="filtersForm">
        <div class="input-group">
            <select class="form-control" formControlName="withTeams">
              <option *ngFor="let opt of teamSelect" [value]="opt.value" [disabled]="opt.disabled">
                {{opt.display}}
              </option>
            </select>
            <input type="text" placeholder="Name" class="form-control" formControlName="name">
        </div>
    </form>
  </div>
  <div class="col-lg-2">
    <a class="btn btn-success float-end" [routerLink]="['/groups/create/organization/', organization.id]"><fa-icon [icon]="plusIcon"></fa-icon></a>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-12">
    <hr>
    <table class="table table-striped table-hover text-center">
      <thead>
          <tr>
            <th>Name</th>
            <th>Options</th>
            <th>Team Options</th>
          </tr>
      </thead>  
      <tbody *ngIf="innerGroups"> 
        <tr *ngFor="let group of innerGroups">
          <td>{{group.name}}</td>
          <td>
            <div class="btn-group" role="group">
              <a class="btn btn-primary" [routerLink]="['/groups', group.id, 'edit', organization.id, 'organization']"><fa-icon [icon]="editGroupIcon"></fa-icon></a>
              <a class="btn btn-success" (click)="changeStatus(group.id)"><fa-icon [icon]="archiveGroupIcon"></fa-icon></a>
            </div>
          </td>
          <td>
            <div class="btn-group" role="group">
              <a class="btn btn-warning"[routerLink]="['/teams/group/', group.id]"><fa-icon [icon]="innerTeamsIcon"></fa-icon></a>
              <a class="btn btn-info"  [routerLink]="['/teams/create/group/', group.id]"><fa-icon [icon]="plusIcon"></fa-icon></a>  
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
  <div class="col-lg-6" *ngIf="!innerGroups.length">
    <div class="alert alert-info text-center" role="alert">
      <h5>There are no groups inside organization</h5>
    </div>
  </div>
</div>
<div *ngIf="innerGroups.length" class="d-flex justify-content-center">
  <tmp-pagination
    [totalCount]="pagination.totalItems"
    [pageSize]="pagination.itemsPerPage"
    [pageNumber]="pagination.currentPage"
    (pageChanged)="pageChanged($event)">
  </tmp-pagination>
</div>
