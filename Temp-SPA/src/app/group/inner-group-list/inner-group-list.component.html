<div class="row justify-content-around">
  <div class="col-lg-2 col-md-6 col-sm-6">
    <h4 class="text-center" *ngIf="innerGroups">{{organization.name}} groups</h4>
  </div>
  <div class="col-lg-7">
    <form class="form" [formGroup]="filtersForm">
       <div class="row g-2">
        <div class="col-md">
          <tmp-select [options]="teamSelect" [label]="'Teams'" formControlName="withTeams" [isFilter]="true"></tmp-select>
        </div>
        <div class="col-md">
          <tmp-input [placeholder]="'Name'" [label]="'Name'" formControlName="name" [isFilter]="true"></tmp-input>
        </div>
       </div>
    </form>
  </div>
  <div class="col-lg-2">
    <button type="button" class="btn btn-success float-end" (click)="openCreateModal(organization.id)" (keydown.enter)="openCreateModal(organization.id)" (keydown.space)="openCreateModal(organization.id)" aria-label="Create group">
      <fa-icon [icon]="plusIcon"></fa-icon>
    </button>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-10">
    <hr>
    <table class="table table-striped table-hover text-center">
      <thead>
          <tr>
            <th>Name</th>
            <th>Options</th>
            <th>Team Options</th>
          </tr>
      </thead>  
      <tbody *ngIf="innerGroups"> 
        <tr *ngFor="let group of innerGroups">
          <td>{{group.name}}</td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary" (click)="openEditModal(group.id, organization.id)" (keydown.enter)="openEditModal(group.id, organization.id)" (keydown.space)="openEditModal(group.id, organization.id)" aria-label="Edit group">
                <fa-icon [icon]="editGroupIcon"></fa-icon>
              </button>
              <button type="button" class="btn btn-danger" (click)="changeStatus(group.id)" (keydown.enter)="changeStatus(group.id)" (keydown.space)="changeStatus(group.id)" aria-label="Archive group">
                <fa-icon [icon]="archiveGroupIcon"></fa-icon>
              </button>
            </div>
          </td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn" [ngClass]="group.hasActiveTeam ? 'btn-warning': 'btn-danger'"  [routerLink]="['/teams/group/', group.id]" aria-label="View teams">
                <fa-icon [icon]="innerTeamsIcon"></fa-icon>
              </button>
              <button type="button" class="btn btn-info"  [routerLink]="['/teams/create/group/', group.id]" aria-label="Create team">
                <fa-icon [icon]="plusIcon"></fa-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-6" *ngIf="!innerGroups.length">
    <div class="alert alert-info text-center" role="alert">
      <h5>There are no groups inside organization</h5>
    </div>
  </div>
</div>
<div *ngIf="innerGroups.length" class="d-flex justify-content-center">
  <tmp-pagination
    [totalCount]="pagination.totalItems"
    [pageSize]="pagination.itemsPerPage"
    [pageNumber]="pagination.currentPage"
    (pageChanged)="pageChanged($event)">
  </tmp-pagination>
</div>
