<div class="group-create-header">
  <div class="group-create-title-section">
    <h1 class="group-create-title">Create Group</h1>
    <p class="group-create-subtitle">Add a new group to {{organization.name}}</p>
  </div>
</div>

<div class="group-create-container">
  <tmp-card variant="subtle" class="group-create-info-card">
    <div class="group-create-info-item">
      <span class="group-create-info-label">Organization</span>
      <span class="group-create-info-value">{{organization.name}}</span>
    </div>
  </tmp-card>

  <tmp-card variant="filled" class="group-create-card">
    <form [formGroup]="createGroupForm" (ngSubmit)="create()">
      <div class="group-create-form-fields">
        <tmp-input [formControl]="name" [label]="'Name'" [placeholder]="'Enter group name'"></tmp-input>
      </div>

      <div class="group-create-form-actions">
        <tmp-button type="submit" variant="success" [disabled]="!createGroupForm.valid">Create Group</tmp-button>
      </div>
    </form>
  </tmp-card>
</div>
