<div class="group-edit-header">
  <div class="group-edit-title-section">
    <h1 class="group-edit-title">Edit Group</h1>
    <p class="group-edit-subtitle">Update group information</p>
  </div>
</div>

<div class="group-edit-container">
  <tmp-card variant="filled" class="group-edit-card">
    <form [formGroup]="editGroupForm" (ngSubmit)="update()">
      <div class="group-edit-form-fields">
        <tmp-input [formControl]="name" [label]="'Name'" [placeholder]="'Enter group name'"></tmp-input>
      </div>

      <div class="group-edit-form-actions">
        <tmp-button type="submit" variant="success" [disabled]="!editGroupForm.valid">Save Changes</tmp-button>
      </div>
    </form>
  </tmp-card>
</div>
