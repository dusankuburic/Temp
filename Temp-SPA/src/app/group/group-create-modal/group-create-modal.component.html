<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="row g-2" [formGroup]="createGroupForm" (ngSubmit)="create()">
        <div class="form-group">
          <tmp-input [formControl]="name" [label]="'Name'" [placeholder]="'Name'"></tmp-input>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="!createGroupForm.valid" class="btn btn-success btn-ts float-end">Create</button>
        </div>
      </form>

    <hr class="my-4">

    <div class="row">
        <div class="col-md-6">
            @if (profilePictureUrl) {
            <div class="mb-3 text-center">
                <tmp-avatar
                    [profilePictureUrl]="profilePictureUrl"
                    [displayName]="name.value ?? undefined"
                    [size]="'large'"
                    [shape]="'circle'">
                </tmp-avatar>
                <p class="mt-2 text-muted">Current Profile Picture</p>
            </div>
            }
            <tmp-file-upload
                [label]="'Upload Photo'"
                [fileType]="'Image'"
                [maxSizeMB]="5"
                [uploadedFiles]="groupFiles"
                (fileUploaded)="onFileUploaded($event)"
                (fileDeleted)="onFileDeleted($event)">
            </tmp-file-upload>
        </div>
        <div class="col-md-6">
            <tmp-file-upload
                [label]="'Upload Documents'"
                [fileType]="'Document'"
                [maxSizeMB]="10"
                [uploadedFiles]="groupFiles"
                (fileUploaded)="onFileUploaded($event)"
                (fileDeleted)="onFileDeleted($event)">
            </tmp-file-upload>
        </div>
    </div>
</div>
