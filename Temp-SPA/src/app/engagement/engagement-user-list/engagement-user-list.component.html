<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="table-responsive">
      <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th>Workplace</th>
            <th>Employment status</th>
            <th>Salary</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </thead>
        <tbody>
          <tbody *ngIf="engagements.length !== 0">
            <tr *ngFor="let data of engagements">
              <td>{{data.workplaceName}}</td>
              <td>{{data.employmentStatusName}}</td>
              <td>{{data.salary}}</td>
              <td>{{data.dateFrom | date }}</td>
              <td>{{data.dateTo | date }}</td>
            </tr>
          </tbody>    
      </table>
    </div>
    <div *ngIf="engagements.length === 0" class="alert alert-danger text-center" role="alert">
      Employee doesn't have assigned engagement
  </div>  
  </div>
</div>
