<div class="row justify-content-center">
    <div class="col-lg-4 col-md-8 col-sm-6">
        <h4>Employees without engagement</h4>
    </div>
    <div class="col-lg-8">
        <form class="form">
            <div class="input-group">
                <select class="form-control" name="role">
                    <option selected disabled>Select role</option>
                </select>
                <input type="text" placeholder="First Name" class="form-control" >
                <input type="text" placeholder="Last Name" class="form-control">
                <button type="button" class="btn btn-info float-right">Reset</button>
                <button type="submit" class="btn btn-primary float-right">Apply</button>    
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-12">
        <hr>
        <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>
                    <span class="badge rounded-pill" [ngClass]="{'text-bg-warning': employee.role === 'Admin',
                                    'text-bg-info' : employee.role === 'User',
                                    'text-bg-success' : employee.role === 'Moderator',
                                    'text-bg-secondary': employee.role === 'None'}">
                        {{employee.role}}
                    </span>
                </td>
                <td>
                <a class="btn btn-primary" [routerLink]="['/engagements/create/', employee.id]"><fa-icon [icon]="addEngagementIcon"></fa-icon></a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination.totalItems" 
      [itemsPerPage]="pagination.itemsPerPage" 
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)" 
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
