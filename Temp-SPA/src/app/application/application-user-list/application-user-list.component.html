<div class="row justify-content-center">
  <div class="col-lg-9">
      <h1 class="text-center">Application search</h1>
      <table class="table table-striped table-hover text-center">
          <thead>
              <tr>
                  <th>Category</th>
                  <th>Created At</th>
                  <th>Status</th>
                  <th colspan="2" class="text-center">Options</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let application of applications">
                <td>{{application.category}}</td>
                <td>{{application.createdAt | date}}</td>
                <td>
                    <h5>
                        <span class="badge rounded-pill" [ngClass]="{'text-bg-danger': application.status == false, 'text-bg-success': application.status == true}">
                            <fa-icon [icon]="eyeIcon"></fa-icon>
                        </span>
                    </h5>  
                </td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['/applications/user/', application.id]" routerLinkActive="router-link-active">
                        <fa-icon [icon]="commentIcon"></fa-icon>
                    </a>
                </td>
            </tr>
          </tbody>
      </table>
</div>
