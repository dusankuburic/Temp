<div class="application-header">
  <div class="application-title-section">
    <h1 class="application-title">Create Application</h1>
    <p class="application-subtitle">Submit your application to {{team.name}}</p>
  </div>
</div>

<div class="application-form-container">
  <tmp-card variant="subtle" class="application-team-card">
    <h4 class="application-team-name">Team: {{team.name}}</h4>
  </tmp-card>

  <tmp-card variant="filled" class="application-form-card">
    <form [formGroup]="createApplicationForm" (ngSubmit)="create()">
      <div class="application-form-section">
        <tmp-input formControlName="category" [label]="'Category'" [placeholder]="'Enter application category'"></tmp-input>

        <div class="application-textarea-group">
          <label class="application-textarea-label">Content</label>
          <textarea
            class="application-textarea"
            [class.application-textarea-error]="createApplicationForm.get('content')?.errors && createApplicationForm.get('content')?.touched"
            rows="7"
            formControlName="content"
            placeholder="Enter your application content...">
          </textarea>
          @if (createApplicationForm.get('content')?.errors && createApplicationForm.get('content')?.touched) {
            <span class="application-textarea-error-text">Please enter content for your application</span>
          }
        </div>
      </div>

      <div class="application-form-actions">
        <tmp-button type="submit" variant="success" [disabled]="!createApplicationForm.valid">Submit Application</tmp-button>
      </div>
    </form>
  </tmp-card>
</div>
