<div class="row justify-content-center">

  <div class="col-lg-9">
      <h1 class="text-center">Application search</h1>
      <table class="table table-striped table-hover text-center">
          <thead>
              <tr>
                  <th>Category</th>
                  <th>Username</th>
                  <th>Created At</th>
                  <th>Status</th>
                  <th colspan="2" class="text-center">Options</th>
              </tr>
          </thead>
          <tbody>
            @for (application of applications; track application.id) {
            <tr>
                <td>{{application.category}}</td>
                <td>{{application.username}}</td>
                <td>{{application.createdAt | date}}</td>
                <td>
                    <h5>
                        <span class="badge rounded-pill" [ngClass]="{'text-bg-danger': application.status === false, 'text-bg-success': application.status === true}">
                            <fa-icon [icon]="eyeIcon"></fa-icon>
                        </span>
                    </h5>
                </td>
                @if (application.status === false) {
                <td>
                    <button type="button" (click)="updateStatus(application.id, application.teamId)" (keydown.enter)="updateStatus(application.id, application.teamId)" (keydown.space)="updateStatus(application.id, application.teamId)" class="btn btn-info" aria-label="Update status">
                        <fa-icon [icon]="bookmarkIcon"></fa-icon>
                    </button>
                </td>
                }
                <td>
                    <a class="btn btn-primary" [routerLink]="['/applications/moderator/', application.id]">
                        <fa-icon [icon]="eyeIcon"></fa-icon>
                    </a>
                </td>
            </tr>
            }
          </tbody>
      </table>
</div>
