<form class="row g-3" *ngIf="!loggedIn()" [formGroup]="loginForm" (ngSubmit)="login()">
  <h2 class="text-center text-primary">Log In</h2>
  <hr>
  <div class="form-group">
    <tmp-select [options]="roleList" [formControl]="role" [label]="'Role'"></tmp-select>
  </div>
  <div class="form-group">
    <tmp-input [formControl]="username" [label]="'Username'" [placeholder]="'Username'"></tmp-input>
  </div>
  <div class="form-group">
    <tmp-input [type]="'password'" [formControl]="password" [label]="'Password'" [placeholder]="'Password'"></tmp-input>
  </div>
  <div class="btn-group ">
    <button class="btn btn-success btn-ts " [disabled]="!loginForm.valid" type="submit">Login</button>
    <button class="btn btn-outline-primary btn-ts" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
