<form class="row g-3" *ngIf="!loggedIn()" [formGroup]="loginForm" (ngSubmit)="login()">
  <h2 class="text-center text-primary">Log In</h2>
  <hr>
  <div class="form-group">
    <select [ngClass]="{'is-invalid': loginForm.get('role').errors && loginForm.get('role').touched }" formControlName="role" class="form-control">
      <option [ngValue]="null" disabled>Select Role</option>
      <option *ngFor="let role of roleList" [ngValue]="role.value">
        {{role.display}}
    </option>
   </select>
   <div class="invalid-feedback">Please choose a role</div>
  </div>
  <div class="form-group">
    <tmp-input [formControl]="username" [label]="'Username'" [placeholder]="'Username'"></tmp-input>
  </div>
  <div class="form-group">
    <tmp-input [type]="'password'" [formControl]="password" [label]="'Password'" [placeholder]="'Password'"></tmp-input>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!loginForm.valid" type="submit">Login</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
