name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/temp-api
  IMAGE_NAME_SPA: ${{ github.repository }}/temp-spa

jobs:
  # ============================================================================
  # Backend API Build and Test
  # ============================================================================
  build-api:
    name: Build .NET API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal --configuration Release

      - name: Publish
        run: dotnet publish Temp.API/Temp.API.csproj -c Release -o ./publish

      - name: Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-artifacts
          path: ./publish
          retention-days: 7

  # ============================================================================
  # Frontend SPA Build and Test
  # ============================================================================
  build-spa:
    name: Build Angular SPA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Temp-SPA/package-lock.json

      - name: Install dependencies
        working-directory: ./Temp-SPA
        run: npm ci

      - name: Lint
        working-directory: ./Temp-SPA
        run: npm run lint || echo "Linting completed with warnings"

      - name: Build
        working-directory: ./Temp-SPA
        run: npm run build -- --configuration production

      - name: Test
        working-directory: ./Temp-SPA
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Upload SPA artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spa-artifacts
          path: ./Temp-SPA/dist
          retention-days: 7

  # ============================================================================
  # Docker Build and Push
  # ============================================================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-api, build-spa]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Temp.API/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for SPA
        id: meta-spa
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SPA }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push SPA image
        uses: docker/build-push-action@v5
        with:
          context: ./Temp-SPA
          file: ./Temp-SPA/Dockerfile
          push: true
          tags: ${{ steps.meta-spa.outputs.tags }}
          labels: ${{ steps.meta-spa.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Code Quality
  # ============================================================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Install dotnet format
        run: dotnet tool install -g dotnet-format || true

      - name: Run dotnet format check
        run: dotnet format --verify-no-changes --verbosity diagnostic || echo "Formatting check completed"

      - name: Setup Node.js for SPA linting
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Temp-SPA/package-lock.json

      - name: Install SPA dependencies
        working-directory: ./Temp-SPA
        run: npm ci

      - name: Run ESLint
        working-directory: ./Temp-SPA
        run: npm run lint || echo "ESLint completed"
